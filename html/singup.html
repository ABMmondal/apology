<!DOCTYPE html>
<html>
<head>

<body>
	<div class="singupForm">
		<div class="logo">
		    <img src="../image/jpg/logo.png">

		            <i id="hide2" class="fa fa-eye-slash" ></i>

			</div>

		            <i id="hide4" class="fa fa-eye-slash" ></i>
				</span>

			<div class="singupButton">

			</div>
			<div >

			</div>
